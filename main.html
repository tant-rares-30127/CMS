<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="title">
        <h1>CMS Made by Tant Rares</h1>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="close-button">
            <span class="close">&times;</span>
          </div>

            <div class="add-first-name">
              <label class="label">First name: </label>
              <input type="search" class="search-bar" id="firstNameInput" />
            </div>

            <div class="add-last-name">
              <label class="label">Last name: </label>
              <input type="search" class="search-bar" id="lastNameInput" />
            </div>

            <div class="add-email">
              <label class="label">Email: </label>
              <input type="search" class="search-bar" id="emailInput" />
            </div>

            <div class="add-sex">
              <label class="label">Sex: </label>
              <select class="sex-dropdown" id="sexInput">
                <option value="" selected hidden>Choose sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Seara tarziu">Seara tarziu</option>
              </select>
            </div>

          <div class="add-birthdate">
            <label class="label">Birthdate: </label>
              <input
                type="date"
                name="birthdate"
                placeholder="Select birthdate"
                class="birth-picker"
                id="birthdateInput"
              />
          </div>
          
          <div class="add-button-div">
            <button class="add-button" id="addButton">
              Add
            </button>
          </div>
          
          </div>
        </div>
      </div>

      <div class="search-add-table">

        <div class="add-search">
          <div class="input-border">
            <input type="search" class="member-search-bar" id="searchBar" />
            <span class="search-icon fa fa-search" id="searchIcon"></span>
          </div>

          <div class="modal-button">
            <button class="open-modal-button" id="myBtn">
              Add new member
            </button>
          </div>
        </div>
      
        <div class="members-table">
          <table id="table">
            <thead class="top-row">
              <tr>
                <th class="first-name">First name</th>
                <th class="last-name">Last name</th>
                <th class="email">Email</th>
                <th class="sex">Sex</th>
                <th class="birthdate">Birthdate</th>
                <th class="delete-cell"></th>
              </tr>
            </thead>
          </table>
        </div>

      </div>
    </div>
  </body>
</html>
