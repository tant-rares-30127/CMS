<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="title">
        <h3>CMS Made by Tant Rares</h3>
      </div>
      <div class="adding-table">
        <table>
          <thead class="top-row">
            <tr>
              <th class="last-name">Nume</th>
              <th class="first-name">Prenume</th>
              <th class="email">Email</th>
              <th class="sex">Sex</th>
              <th class="birthdate">Data nasterii</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bottom-row">
              <td class="last-name">
                <input type="search" class="search-bar" id="lastNameInput" />
              </td>
              <td class="first-name">
                <input type="search" class="search-bar" id="firstNameInput" />
              </td>
              <td class="email">
                <input type="search" class="search-bar" id="emailInput" />
              </td>
              <td class="sex">
                <select class="sex-dropdown" id="sexInput">
                  <option value="" selected hidden>Choose sex</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Seara tarziu</option>
                </select>
              </td>
              <td class="birthdate">
                <input
                  type="date"
                  name="birthdate"
                  placeholder="Select birthdate"
                  class="birth-picker"
                  id="birthdateInput"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <button class="add-button" id="addButton" onclick="AddMember()">
          Add
        </button>
      </div>
      <div class="members-table">
        <table id="table">
          <thead class="top-row">
            <tr>
              <th class="last-name">Nume</th>
              <th class="first-name">Prenume</th>
              <th class="email">Email</th>
              <th class="sex">Sex</th>
              <th class="birthdate">Data nasterii</th>
              <th class="delete-cell"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="bottom-row">
              <td class="last-name">Tant</td>
              <td class="first-name">Rares</td>
              <td class="email">tantrares@yahoo.com</td>
              <td class="sex">Male</td>
              <td class="birthdate">8.12.2000</td>
              <td class="delete-cell">
                <span
                  class="delete-button fa fa-remove"
                  id="deleteButton"
                  onclick="DeleteMember(this)"
                >
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
