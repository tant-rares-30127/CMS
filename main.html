<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="title">
        <h1>CMS Made by Tant Rares</h1>
      </div>

      <div class="modal-button">
        <button class="open-modal-button" id="myBtn" onclick="OpenModal()">
          Add new member
        </button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="close-button">
            <span class="close">&times;</span>
          </div>

          <div class="last-name-first-name">
            <div class="add-first-name">
              <labe class="add-first-name">First name: </label>
              <input type="search" class="search-bar" id="firstNameInput" />
            </div>
            <div class="add-last-name">
              <label class="add-last-name">Last name: </label>
              <input type="search" class="search-bar" id="lastNameInput" />
            </div>
          </div>  

          <div class="email-sex">
            <div class="add-email">
              <label class="add-email">Email: </label>
              <input type="search" class="search-bar" id="emailInput" />
            </div>
            <div class="add-sex">
              <label class="add-sex">Sex: </label>
              <select class="sex-dropdown" id="sexInput">
                <option value="" selected hidden>Choose sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Seara tarziu</option>
              </select>
            </div>
          </div>

          <div class="add-birthdate">
            <label class="add-birthdate">Birthdate: </label>
              <input
                type="date"
                name="birthdate"
                placeholder="Select birthdate"
                class="birth-picker"
                id="birthdateInput"
              />
          </div>
          
          <div class="add-button-div">
            <button class="add-button" id="addButton" onclick="AddMember()">
              Add
            </button>
          </div>
          
          </div>
        </div>
      </div>

      <div class="members-table">
        <table id="table">
          <thead class="top-row">
            <tr>
              <th class="last-name">Nume</th>
              <th class="first-name">Prenume</th>
              <th class="email">Email</th>
              <th class="sex">Sex</th>
              <th class="birthdate">Data nasterii</th>
              <th class="delete-cell"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="bottom-row">
              <td class="last-name">Tant</td>
              <td class="first-name">Rares</td>
              <td class="email">tantrares@yahoo.com</td>
              <td class="sex">Male</td>
              <td class="birthdate">8.12.2000</td>
              <td class="delete-cell">
                <span
                  class="delete-button fa fa-remove"
                  id="deleteButton"
                  onclick="DeleteMember(this)"
                >
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
